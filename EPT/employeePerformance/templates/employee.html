{% extends 'base.html' %}
{% block content %}

<div class="col-md-6 offset-md-3">
<h1>Update Employee Data</h1>
<br/>
  
<form method="POST">
  {% csrf_token %}
  
  {{ form.as_p }}
  
<br/>
  <button type="submit" class="btn btn-primary">Update Employee Data</button>
  <a href="{% url 'employeeDelete' form.instance.id %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this employee?')">Delete</a>
</form> 
<br/>
{% endblock %}
